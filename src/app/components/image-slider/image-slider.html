<div class="image-slider">
  <div
    class="viewport"
    [style]="{ height: `${viewportHeight()}px` }"
    appSwipe
    (swipeStart)="enableDraggingCursor()"
    (swipeEnd)="disableDraggingCursor()"
    (swipeCancel)="disableDraggingCursor()"
    (swipeLeft)="incrementActiveIndex()"
    (swipeRight)="decrementActiveIndex()"
    #viewport
  >
    @if (viewportWidth() > 0) {
      <div
        class="slides"
        [class.slides-swiping]="isSwiping()"
        [style]="{ transform: `translateX(${-slidesX()}px)` }"
      >
        @for (image of images(); track $index) {
          <div class="slide" [style]="{ width: `${viewportWidth()}px` }">
            <img
              class="image"
              [src]="image.url"
              [alt]="image.alt"
              [width]="image.width"
              [height]="image.height"
            />
          </div>
        }
      </div>
    }
  </div>
  <div class="indicators" aria-hidden="true">
    @for (image of images(); track $index) {
      <button
        type="button"
        (click)="setActiveIndex($index)"
        class="indicator"
        [class.indicator-active]="$index === activeIndex()"
      >
        <svg width="11" height="11" aria-hidden="true" focusable="false">
          <use
            href="/assets/svg-sprite-sheet/build/sprite-sheet.e12f08b580e7ccf1473c0a9c4f93af72c96f622d9c82a2554e31c36f1c78c626
.svg#circle"
          />
        </svg>
      </button>
    }
  </div>
</div>
