<div class="image-slider">
  <div class="viewport">
    <div class="slides">
      @for (image of images(); track $index) {
        <img
          class="slide"
          [src]="image.url"
          [alt]="image.alt"
          [width]="image.width"
          [height]="image.height"
        />
      }
    </div>
  </div>
</div>
