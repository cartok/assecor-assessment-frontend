<div class="image-grid-item">
  <img class="image" [src]="imageUrl()" [alt]="imageAlt()" />
  <div class="description-container">
    <div class="g-title-3 g-truncate-1">{{ label() }}</div>
    <div class="g-text-2 description">
      <ng-content class="slot" />
    </div>
    <!-- TODO: An sich ist das layout der component nicht verkehrt mit den paddings usw. aber es gibt keine gute link click flÃ¤che -->
    <a
      class="g-label-3 g-truncate-1 link"
      [routerLink]="link()"
      [attr.aria-label]="linkLabel()"
    >
      More information...
    </a>
  </div>
</div>
