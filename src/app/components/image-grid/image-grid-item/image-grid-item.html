<div class="image-grid-item">
  <img class="image" [src]="imageUrl()" [alt]="imageTitle()" [title]="imageTitle()" />
  <div class="description-container">
    <div class="g-title-3">
      <span class="g-truncate-1">
        {{ label() }}
      </span>
    </div>
    <div class="g-text-2 description">
      <ng-content />
    </div>
    <a class="g-label-3 link" [routerLink]="linkUri()" [attr.aria-label]="linkTitle()">
      More information...
    </a>
  </div>
</div>
