name: Deploy to GitHub Pages

on:
  push:
    branches:
      - github-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Angular app
        run: bunx ng build --configuration production --base-href "/swapi-angular-frontend/"

      - name: Verify build output
        run: test -f dist/swapi-angular-frontend/browser/index.html

      - name: Add SPA fallback for GitHub Pages
        run: cp dist/swapi-angular-frontend/browser/index.html dist/swapi-angular-frontend/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/swapi-angular-frontend/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
